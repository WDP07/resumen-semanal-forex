
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen Semanal Forex</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 10px; padding: 20px; max-width: 800px; margin: auto; }
    h1 { font-size: 14px; }
    label, button, select, input { font-size: 10px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: left; }
    th { background-color: #f2f2f2; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>Resumen Semanal Forex</h1>
  <label for="fecha">Selecciona una fecha:</label>
  <input type="date" id="fecha" />
  <button onclick="cargarDatos()">Cargar datos</button>
  <div id="contenido"></div>
  <script>
    function cargarDatos() {
      const fecha = document.getElementById("fecha").value;
      if (!fecha) return alert("Por favor selecciona una fecha.");
      fetch("datos.json")
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById("contenido");
          let html = "";

          html += "<div class='section'><h2>1. Festivos</h2><table><tr><th>Divisa</th><th>Día</th><th>Razón</th></tr>";
          data.festivos.forEach(x => html += `<tr><td>${x.divisa}</td><td>${x.dia}</td><td>${x.razon}</td></tr>`);
          html += "</table></div>";

          html += "<div class='section'><h2>2. Divisas Débiles (Discursos)</h2><table><tr><th>Divisa</th><th>Evento</th><th>Día</th><th>% Riesgo</th><th>Volatilidad</th><th>Estrategia</th></tr>";
          data.debiles.forEach(x => html += `<tr><td>${x.divisa}</td><td>${x.evento}</td><td>${x.dia}</td><td>${x.riesgo}</td><td>${x.volatilidad}</td><td>${x.estrategia}</td></tr>`);
          html += "</table></div>";

          html += "<div class='section'><h2>3. Divisas Fuertes (sin noticias)</h2><table><tr><th>Divisa</th><th>Volatilidad</th><th>Estrategia</th></tr>";
          data.fuertes.forEach(x => html += `<tr><td>${x.divisa}</td><td>${x.volatilidad}</td><td>${x.estrategia}</td></tr>`);
          html += "</table></div>";

          html += "<div class='section'><h2>4. Señal Rápida</h2><p>" + data.senal + "</p></div>";

          html += "<div class='section'><h2>5. Forecast Diario</h2><table><tr><th>Día</th><th>Débiles</th><th>Fuertes</th></tr>";
          data.forecast.forEach(x => html += `<tr><td>${x.dia}</td><td>${x.debiles}</td><td>${x.fuertes}</td></tr>`);
          html += "</table></div>";

          div.innerHTML = html;
        })
        .catch(() => alert("Error al obtener los datos."));
    }
  </script>
</body>
</html>
